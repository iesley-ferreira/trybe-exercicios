<!DOCTYPE html>
<html>
  <head lang="pt-br">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Formulario-TrybeTrip</title>
  </head>
  <body>
    <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

    <form>
      <fieldset>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Digite seu nome completo"  maxlength="40" minlength="10" required>
            <label for="fullName" class="form-label">Nome Completo:</label>
        </div>
        <br>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required>
            <label for="email" class="form-label" >Endereço de e-mail:</label>
        </div>
        <br/>

        <label for="destination1" class="form-check-label">Cidade</label>
        <input type="radio" class="form-check-input" id="destination1" className="radios" name="destinations" value="Cidade" required>

        <label for="destination2" class="form-check-label">Campo</label>
        <input type="radio" class="form-check-input" id="destination2" className="radios" name="destinations" value="Campo" required>

        <label for="destination3" class="form-check-label">Praia</label>
        <input type="radio" class="form-check-input" id="destination3" className="radios" name="destinations" value="Praia" required>

        <label for="destination4" class="form-check-label">Montanhas</label>
        <input type="radio" class="form-check-input" id="destination4" className="radios" name="destinations" value="Montanhas" required>
        <br/><br>

        <div class="form-floating">
            <p> Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip? </p>
            <textarea  name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"  style="resize: none"></textarea>
        </div>
        <br/><br/>

        <label for="date">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" id="date">
        <br/><br>

        <div class="input-group mb-3">

            <div class="input-group-text">
                <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.  </label>
                <input class="form-check-input mt-0" aria-label="Checkbox for following text input" type="checkbox" class="form-control" name="promo" id="promo">
            </div>
            <br>
            <div class="input-group-text">
                <label for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.  </label>
                <input type="checkbox" class="form-check-input mt-0" aria-label="Checkbox for following text input" name="agreement" id="agreement" required>
            </div>
        </div>
      </fieldset>

      <button type="submit" class="btn btn-primary" id="submit-btn" disabled>Participar do concurso TrybeTrip</button>
      <button type="button" class="btn btn-danger" id="clear-btn">Apagar informações</button>

    </form>
    <script src=""></script>
  </body>
</html>
