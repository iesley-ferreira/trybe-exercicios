<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
</head>

<body>
    <form action="" method="get">
        <label for="input-email">
            <p>Email:</p>
            <input type="text" name="email" id="input-user" placeholder="Digite seu e-mail" style="margin-bottom: 5px"
                required autocomplete="off" autofocus />
        </label>

        <label for="input-password">
            <p>Senha:</p>
            <input type="password" name="senha" id="input-password" placeholder="Digite sua senha" required />
        </label>
        
        <label for="input-password">
            <p>Lembre-me:</p>
            <input type="checkbox" name="lembrar" type="text" />
        </label>
        <br />
        <br />
        <button type="submit">Entrar</button>
    </form>
</body>

</html>
